<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список блоговых записей</title>
</head>
<body>
    <h1>Список блоговых записей</h1>
    <ul>
        {% for post in object_list %}

        {% endfor %}
    </ul>
</body>
</html>
