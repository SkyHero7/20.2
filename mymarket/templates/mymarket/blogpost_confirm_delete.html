<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления блоговой записи</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить запись "{{ object.title }}"?</h1>

    </form>
</body>
</html>
